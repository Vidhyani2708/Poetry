          <h2>LONLINESS</h2>
          <p>Hard to describe<br>Easy to feel<br>Heavy heart, none to pour it out<br>Sucks! Can't even talk about<br>Speaking eyes, but they are neglected<br>Uh! It makes you devastated<br>Along with the crowd<br>Yet alone in the crowd.</p>
      <p class="name">-Vidhyani Gandhi</p>
