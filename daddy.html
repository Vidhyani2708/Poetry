          <h2>Daddy</h2>
          <p class="poem">A man full of responsibility<br>Yet never shows it to the family<br>For whom expressing love is a bit difficult<br>And still the person most humbled<br>The greatest gift of God<br>The one whom I should applaud<br>Yes daddy, it's you<br>I hope you got the clue.</p>
      <p class="name">-Vidhyani Gandhi</p>
