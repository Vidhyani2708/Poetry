          <h2>We Pray To You</h2>
          <p class="poem">The deaths have increased<br>And our hopes have decreased<br>People aren't getting their livelihood<br>Wish their pain is understood<br>Oh God! Please bless us<br>And save us from everything that disgusts<br>For this we pray to you<br>Help us get through.</p>
      <p class="name">-Vidhyani Gandhi</p>
